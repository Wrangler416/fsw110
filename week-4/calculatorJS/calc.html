<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Calculator</title>
        <link rel="stylesheet" href="calc.css">
        <meta charset="UTF-8">
    </head>
        <body>
        <h1>Javascript Calculator</h1>
        <section class="container">
            <div class="operations">
                <h2>Add</h2>
                <input type="text" id="num1"> + <input type="text" id="num2">
                <input type="button" onclick="add()" id="added" value="="></button>
                <h3 id="equals"></h3>
            </div>
            <div class="operations">
                <h2>Subtract</h2>
                <input type="text" id="num3"> - <input type="text" id="num4">
                <input type="button" onclick="subtract()" id="subtracted" value="="></button>
                <h3 id="equals2"></h3>
            </div>
            <div class="operations">
                <h2>Multiply</h2>
                <input type="text" id=num5> * <input type="text" id="num6">
                <input type="button" onclick="multiply()" id="multiplied" value="="></button>
                <h3 id="equals3"></h3>
            </div>
        </section>
            <script src="calc.js"></script>
        </body>
</html>
