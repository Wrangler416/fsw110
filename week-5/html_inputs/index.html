<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>European Airways</title>
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>EUROPEAN AIRWAYS</h1>
        <form name="form1">

            <input type="text" name="fName" placeholder="First Name"> 
            <input type="text" name="lName" placeholder="Last Name">

            <input type="number" name="age" placeholder="Age">

            Male:   <input type="radio" name="gender" value="male">
            Female: <input type="radio" name="gender" value="female">

            <h2>Where are you traveling to?</h2>

            <select name="city">
                <option value="London">London</option>
                <option value="Madrid">Madrid</option>
                <option value="Rome">Rome</option>
            </select>

            <h2>Please select any dietary restrictions</h2>

                Vegetarian: <input type="checkbox" name="diet" value="vegetarian">
                Vegan: <input type="checkbox" name="diet" value="vegan">
                Kosher: <input type="checkbox" name="diet" value="kosher"> 

            <button onclick="myalert()" type="submit" name="button"><h2>Submit</h2></button> 

        </form>

        <script src="script.js"></script>
    </body>
</html>
